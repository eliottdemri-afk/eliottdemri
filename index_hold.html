<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©diction Dur√©e Intervention</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-label {
            color: #666;
            font-weight: 500;
        }

        .result-value {
            color: #333;
            font-weight: 700;
            font-size: 18px;
        }

        .category-court {
            color: #10b981;
        }

        .category-moyen {
            color: #f59e0b;
        }

        .category-long {
            color: #ef4444;
        }

        .confidence {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .confidence-haute {
            background: #d1fae5;
            color: #065f46;
        }

        .confidence-moyenne {
            background: #fef3c7;
            color: #92400e;
        }

        .confidence-faible {
            background: #fee2e2;
            color: #991b1b;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .api-status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .api-status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .details {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
        }

        .details-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
        }

        .details-item {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Pr√©diction Dur√©e Intervention</h1>
        <p class="subtitle">Syst√®me de pr√©diction bas√© sur l'IA</p>

        <div id="apiStatus" class="api-status disconnected">
            Connexion √† l'API...
        </div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="age">√Çge du patient</label>
                <input type="number" id="age" name="age" min="0" max="120" required placeholder="Ex: 45">
            </div>

            <div class="form-group">
                <label>Sexe</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="sexe_f" name="sexe" value="0" required>
                        <label for="sexe_f" style="margin: 0;">Femme</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sexe_h" name="sexe" value="1" required>
                        <label for="sexe_h" style="margin: 0;">Homme</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="acte_ccam">Acte CCAM</label>
                <input type="text" id="acte_ccam" name="acte_ccam" required placeholder="Ex: HBFA003" list="actesList">
                <datalist id="actesList"></datalist>
            </div>

            <div class="form-group">
                <label for="dp">Code Diagnostic (DP)</label>
                <input type="text" id="dp" name="dp" required placeholder="Ex: I480" list="dpList">
                <datalist id="dpList"></datalist>
            </div>

            <button type="submit" id="submitBtn">Pr√©dire la dur√©e</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Calcul en cours...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-title">R√©sultat de la pr√©diction</div>
            
            <div class="result-item">
                <span class="result-label">Dur√©e pr√©dite</span>
                <span class="result-value" id="dureePredite">-</span>
            </div>

            <div class="result-item">
                <span class="result-label">Cat√©gorie</span>
                <span class="result-value" id="categorie">-</span>
            </div>

            <div class="result-item">
                <span class="result-label">Confiance</span>
                <span class="confidence" id="confiance">-</span>
            </div>

            <div class="details" id="details" style="display: none;">
                <div class="details-title">D√©tails</div>
                <div id="detailsContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration de l'API (modifiez l'IP selon votre r√©seau local)
        const API_URL = 'https://api-prediction-medicale.onrender.com/';
        
        // V√©rifier la connexion √† l'API
        async function checkAPIConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = '‚úÖ API connect√©e';
                    document.getElementById('apiStatus').className = 'api-status connected';
                    loadDropdownData();
                } else {
                    throw new Error('API non disponible');
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = '‚ùå API d√©connect√©e - V√©rifiez que le serveur est d√©marr√©';
                document.getElementById('apiStatus').className = 'api-status disconnected';
            }
        }

        // Charger les donn√©es pour les dropdowns
        async function loadDropdownData() {
            try {
                // Charger les codes DP
                const dpResponse = await fetch(`${API_URL}/codes_dp`);
                const dpData = await dpResponse.json();
                const dpList = document.getElementById('dpList');
                dpData.codes.forEach(code => {
                    const option = document.createElement('option');
                    option.value = code;
                    dpList.appendChild(option);
                });

                // Charger les actes CCAM
                const actesResponse = await fetch(`${API_URL}/actes_ccam`);
                const actesData = await actesResponse.json();
                const actesList = document.getElementById('actesList');
                actesData.actes.forEach(acte => {
                    const option = document.createElement('option');
                    option.value = acte;
                    actesList.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
            }
        }

        // G√©rer la soumission du formulaire
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // R√©cup√©rer les donn√©es du formulaire
            const formData = new FormData(e.target);
            const data = {
                age: parseInt(formData.get('age')),
                sexe: parseInt(formData.get('sexe')),
                acte_ccam: formData.get('acte_ccam'),
                dp: formData.get('dp')
            };

            // Afficher le chargement
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Erreur lors de la pr√©diction');
                }

                const result = await response.json();
                displayResult(result);

            } catch (error) {
                document.getElementById('error').textContent = `Erreur: ${error.message}`;
                document.getElementById('error').classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // Afficher les r√©sultats
        function displayResult(result) {
            // Dur√©e
            document.getElementById('dureePredite').textContent = `${result.duree_predite} jour${result.duree_predite > 1 ? 's' : ''}`;
            
            // Cat√©gorie avec couleur
            const categorieElement = document.getElementById('categorie');
            categorieElement.textContent = result.categorie_predite;
            categorieElement.className = `result-value category-${result.categorie_predite.toLowerCase()}`;
            
            // Confiance
            const confianceElement = document.getElementById('confiance');
            confianceElement.textContent = result.confiance;
            confianceElement.className = `confidence confidence-${result.confiance.toLowerCase()}`;

            // D√©tails
            if (result.details) {
                const detailsContent = document.getElementById('detailsContent');
                detailsContent.innerHTML = `
                    <div class="details-item"><strong>Sp√©cialit√©:</strong> ${result.details.specialite_detectee}</div>
                    <div class="details-item"><strong>Patient:</strong> ${result.details.sexe}, ${result.details.age} ans</div>
                    <div class="details-item"><strong>Acte CCAM:</strong> ${result.details.acte_ccam}</div>
                    <div class="details-item"><strong>Code DP:</strong> ${result.details.code_dp}</div>
                `;
                document.getElementById('details').style.display = 'block';
            }

            // Afficher le r√©sultat
            document.getElementById('result').classList.add('show');
        }

        // V√©rifier la connexion au chargement de la page
        checkAPIConnection();

        // Rev√©rifier toutes les 10 secondes
        setInterval(checkAPIConnection, 10000);
    </script>
</body>
</html>
